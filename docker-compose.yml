version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: globalix-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: globalix_db
    ports:
      - "5432:5432"
    volumes:
      - globalix_pg_data:/var/lib/postgresql/data

  globalix-group-backend:
    build:
      context: ./apps/services/globalix-group-backend
    container_name: globalix-group-backend
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: globalix_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: change_me
      JWT_REFRESH_SECRET: change_me
      CORS_ORIGIN: "*"
    ports:
      - "3002:3002"
    depends_on:
      - postgres

  admin-backend:
    build:
      context: ./apps/services/admin-backend
    container_name: admin-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: globalix_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: change_me
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  globalix_pg_data:
