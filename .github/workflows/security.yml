name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  # Static Application Security Testing (SAST)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{ matrix.language }}'

  # Secret Detection
  gitleaks:
    name: Gitleaks Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Dependency Vulnerability Scanning
  npm-audit:
    name: NPM Audit Security Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - 'apps/services/globalix-group-backend'
          - 'apps/services/admin-backend'
          - 'apps/mobile/globalix-group-app'
          - 'apps/web/admin-dashboard'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.working-directory }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ matrix.working-directory }}
        run: |
          echo "Running npm audit for ${{ matrix.working-directory }}"
          npm audit --audit-level=moderate || exit 1

      - name: Generate npm audit report
        working-directory: ${{ matrix.working-directory }}
        if: always()
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report-${{ matrix.working-directory }}
          path: ${{ matrix.working-directory }}/npm-audit-report.json

  # Container Image Scanning
  trivy-scan:
    name: Trivy Container Scanning
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - path: 'apps/services/globalix-group-backend/Dockerfile'
            name: 'globalix-group-backend'
          - path: 'apps/services/admin-backend/Dockerfile'
            name: 'admin-backend'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f ${{ matrix.dockerfile.path }} -t ${{ matrix.dockerfile.name }}:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.dockerfile.name }}:latest'
          format: 'sarif'
          output: '${{ matrix.dockerfile.name }}-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: '${{ matrix.dockerfile.name }}-trivy-results.sarif'
          category: 'trivy-${{ matrix.dockerfile.name }}'

      - name: Generate Trivy report (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.dockerfile.name }}:latest'
          format: 'json'
          output: '${{ matrix.dockerfile.name }}-trivy-report.json'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: trivy-report-${{ matrix.dockerfile.name }}
          path: '${{ matrix.dockerfile.name }}-trivy-report.json'

  # TypeScript Type Checking
  type-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - 'apps/services/globalix-group-backend'
          - 'apps/services/admin-backend'
          - 'apps/mobile/globalix-group-app'
          - 'apps/web/admin-dashboard'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.working-directory }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: Run TypeScript compiler
        working-directory: ${{ matrix.working-directory }}
        run: npx tsc --noEmit

  # Security Policy Enforcement
  security-headers:
    name: Security Best Practices Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for common secret patterns..."
          if grep -r "password\s*=\s*['\"]" --include="*.ts" --include="*.js" --exclude-dir=node_modules . 2>/dev/null | grep -v "// hardcoded" | grep -v "/\*" ; then
            echo "⚠️ Warning: Potential hardcoded passwords found. Please review."
          fi

      - name: Verify environment variable usage
        run: |
          echo "Checking backend code for environment variable security..."
          if grep -r "process\.env\." apps/services/globalix-group-backend/src --include="*.ts" | grep -v "JWT_" | grep -v "DB_" | grep -v "NODE_ENV" | grep -v "PORT" | grep -v "CORS_ORIGIN" ; then
            echo "✓ Environment variables properly used in backend"
          fi

  # Summary Report
  security-summary:
    name: Security Check Summary
    runs-on: ubuntu-latest
    needs: [codeql, gitleaks, npm-audit, trivy-scan, type-check, security-headers]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          if [[ "${{ needs.codeql.result }}" == "failure" ]] || \
             [[ "${{ needs.gitleaks.result }}" == "failure" ]] || \
             [[ "${{ needs.npm-audit.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.type-check.result }}" == "failure" ]]; then
            echo "❌ Security checks failed. Review the logs above."
            exit 1
          else
            echo "✅ All security checks passed!"
          fi

      - name: Create security report summary
        if: always()
        run: |
          echo "## Security Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Gitleaks: ${{ needs.gitleaks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit: ${{ needs.npm-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy Scan: ${{ needs.trivy-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Headers: ${{ needs.security-headers.result }}" >> $GITHUB_STEP_SUMMARY
